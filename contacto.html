<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto â˜•</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--ESTILOS-->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/contacto.css">
      <link rel="stylesheet" href="iconos.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<!--FORMULARIO-CONTACTO--> <!--FORMULARIO-CONTACTO--> <!--FORMULARIO-CONTACTO--> <!--FORMULARIO-CONTACTO--> 

</head>
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="formHeader">
                <h1 class="formTitulo">C<span>ontacto</span></h1>
            </div>

            <label for="nombre" class="formLabel">Nombre:</label>
            <input type="text" id="nombre" class="formInput" placeholder="Ingrese su nombre">

            <label for="apellido" class="formLabel">Apellido:</label>
            <input type="text" id="apellido" class="formInput" placeholder="Ingrese su apellido">

            <label for="telefono" class="formLabel">Telefono:</label>
            <input type="tel" id="telefono" class="formInput" placeholder="Ingrese su telefono">

            <label for="email" class="formLabel">Email:</label>
            <input type="email" id="nombre" class="formInput" placeholder="Ingrese su email">

            <label for="mensaje" class="formLabel">Mensaje:</label>
            <textarea id="mensaje" class="formTextArea" placeholder="Escriba aqui su consulta"></textarea>

            <input type="submit" class="btnSubmit" value="Enviar">
        </form> 
    </div>
</body>
</html>
